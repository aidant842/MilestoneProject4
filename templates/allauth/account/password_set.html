{% extends "account/base.html" %}

{% load i18n %}

{% block header %}
<div class="heading">
  <h1>Set Password</h1>
  <hr class="heading-underline" />
</div>
{% endblock %}

{% block inner_content %}
    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
{% endblock %}
