{% extends "account/base.html" %}

{% load i18n %}

{% block header %}
<div class="heading">
  <h1>Change Password
    <span class="logo-colour">.</span>
  </h1>
  <hr class="heading-underline" />
</div>
{% endblock %}

{% block inner_content %}
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" name="action" class="btn checkoutBtn">{% trans "Change Password" %}<i class="fas fa-key"></i></button>
    </form>
{% endblock %}
