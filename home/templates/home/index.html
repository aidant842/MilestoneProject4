{% extends "base.html" %} {% load static %} {% load tools %} {% block content %}

<div class="heading">
    <h1>
        <span>PG</span><span class="logo-colour">.</span>
        <span class="logo-style">Photography</span>
    </h1>
<hr class="heading-underline" />
</div>

<div class="landing-section">

  <div class="shop-section">
    <a class="btn shop-now-btn" href="{% url 'products' %}">Store <i class="fas fa-store"></i></a>
  </div>

  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      {% for product in products %}
      <div class="carousel-item {% if forloop.first %} active {% endif %}" style="background-image: url('{{ product.image.url }}');">
        <div class="carousel-caption">
          <h5>{{ product.name }}</h5>
          <p>{{ product.description }}</p>
          <div class="buy-section">
            <p class="price">â‚¬{{ product.price | display_price }}</p>
            <a class="btn buy-now-btn" href="{% url 'product_detail' product.id %}">Buy Now <i class="fas fa-shopping-bag"></i></a>
            
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleCaptions"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleCaptions"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  {% endblock %}
</div>
